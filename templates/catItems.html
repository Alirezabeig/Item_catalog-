<html>
<head>

    <div class = 'header'>
      <h1> Catalog App </h1>
    </div>

</head>
<body>

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <div class='pane'>
          <h2>{{category.name}}</h2>

        <!-- <h2>{{category.name}}</h2> -->

<!--MESSAGE FLASHING EXAMPLE -->
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li><strong>{{message}}</strong></li>
    {% endfor %}
    </ul>
      {% endif %}
      {% endwith %}
    </div>



          {% for i in items %}
          <div>
            <span class = 'name'><p>{{i.name}}</p></span>
            </span>
            <div class = "editdeletepane">
              <a href='{{url_for('EditCategoryItem', category_id=category.id, categoryItem=i.id)}}'>Edit</a>
              <a href='{{url_for('DeleteCategoryItem', category_id=category.id, categoryItem=i.id)}}'>Delete</a>
              <br></br>
            </div>

          </div>
          {% endfor %}


          <div class='footer'>
          <ul>
          <li><a href='{{url_for('cate')}}'>Back To Categories</a></li>
          <br></br>
          <li><a href='{{url_for('newCategoryItem', category_id=category.id)}}'>Add a new item</a></li>
          </div>


</body>
</html>
